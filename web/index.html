<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daifugo Control Room</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="hero">
        <div>
          <p class="eyebrow">Daifugo Engine</p>
          <h1>手触りの良い、静かなコントロール体験</h1>
          <p class="subtitle">
            Apple製品のようにミニマルなUIで、サーバーサイドの大富豪エンジンをライブ操作できます。
            プレイヤーの追加からカードプレイまで、すべてが一目で分かります。
          </p>
        </div>
        <div class="hero-chip">
          <span>フェーズ</span>
          <strong data-phase>lobby</strong>
        </div>
      </header>
      <main class="grid">
        <section class="panel glass" aria-label="ゲームサマリー">
          <header>
            <h2>ルーム状態</h2>
            <span class="room-id" data-room></span>
          </header>
          <dl class="meta">
            <div>
              <dt>ターン</dt>
              <dd data-turn>—</dd>
            </div>
            <div>
              <dt>ラウンド</dt>
              <dd data-round>1</dd>
            </div>
            <div>
              <dt>革命</dt>
              <dd data-revolution>off</dd>
            </div>
            <div>
              <dt>11バック</dt>
              <dd data-back11>off</dd>
            </div>
          </dl>
          <div class="current-trick" aria-live="polite">
            <h3>現在の場</h3>
            <div class="card-row" data-trick></div>
            <p class="muted" data-trick-owner></p>
          </div>
          <div class="status-pills" data-status-pills></div>
        </section>

        <section class="panel" aria-label="プレイヤー管理">
          <header>
            <h2>プレイヤー</h2>
            <button class="ghost" type="button" data-action="autofill">デモプレイヤー追加</button>
          </header>
          <form id="join-form" class="inline-form">
            <input id="player-name" name="player" placeholder="名前" autocomplete="off" />
            <button type="submit">参加</button>
          </form>
          <div class="player-list" data-player-list></div>
        </section>

        <section class="panel" aria-label="アクション">
          <header>
            <h2>アクション</h2>
          </header>
          <div class="stack">
            <button class="primary" type="button" data-action="start">ゲーム開始</button>
            <button class="ghost" type="button" data-action="next-round">次ラウンド</button>
          </div>
          <form id="play-form" class="stack" autocomplete="off">
            <label class="field">
              <span>プレイヤー</span>
              <select id="play-player"></select>
            </label>
            <label class="field">
              <span>カード</span>
              <select id="card-select" multiple size="6"></select>
              <small>⌘ / Ctrl で複数選択</small>
            </label>
            <div class="stack inline">
              <button type="submit" class="primary">出す</button>
              <button type="button" data-action="pass">パス</button>
            </div>
          </form>
        </section>

        <section class="panel" aria-label="ログ">
          <header>
            <h2>ログ</h2>
          </header>
          <ol class="log" data-log></ol>
        </section>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
